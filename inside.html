<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inside page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-4xl text-center mt-6">
        Let's get some <span class="text-sky-400">Moooooney</span>
      </h1>
    </header>

    <main>
      <section>
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-10">
          <div class="bg-green-500 p-10 text-white text-center rounded-lg">
            <h5 class="text-3xl">Deposite</h5>
            <h1 class="text-3xl mt-5">$<span id="deposit-amount">000</span></h1>
          </div>
          <div class="bg-violet-500 p-10 text-white text-center rounded-lg">
            <h5 class="text-3xl">Withdraw</h5>
            <h1 class="text-3xl mt-5">
              $ <span id="withdraw-field">000</span>
            </h1>
          </div>
          <div class="bg-yellow-500 p-10 text-white text-center rounded-lg">
            <h5 class="text-3xl">Balance</h5>
            <h1 class="text-3xl mt-5">
              $ <span id="total-balance">1275</span>
            </h1>
          </div>
        </div>
      </section>

      <section>
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-10">
          <div class="bg-green-400 p-10 rounded-lg">
            <h5 class="text-3xl text-white">Deposit</h5>
            <input
              class="w-9/12 py-2 px-3 mt-3"
              type="text"
              name=""
              id="text-field"
              placeholder="$ Enter Amount that you want to deposit"
            />
            <button
              id="btn-deposit"
              class="text-white bg-yellow-500 py-2 px-5 block mt-5"
            >
              Deposit
            </button>
          </div>
          <div class="bg-blue-300 p-10 rounded-lg">
            <h5 class="text-3xl text-white">Withdraw</h5>
            <input
              class="w-9/12 py-2 px-3 mt-3"
              type="text"
              name=""
              id="withdraw-input"
              placeholder="$ Enter Amount that you want to withdraw"
            />
            <button
              id="btn-withdraw"
              class="text-white bg-yellow-500 py-2 px-5 block mt-5"
            >
              withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/inside.js"></script>
  </body>
</html>
