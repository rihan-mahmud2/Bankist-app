<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-4xl text-center mt-6">
        Welcome to <span class="text-sky-400">baper bank</span>
      </h1>
    </header>

    <main>
      <div class="w-3/4 bg-teal-200 mx-auto mt-6 p-10">
        <h1 class="text-3xl mb-4 text-purple">Please Login</h1>
        <input
          class="block mb-3 w-3/4 px-3 py-2"
          type="email"
          name=""
          id="user-email"
          placeholder="type your Email"
        />
        <input
          class="block mb-2 w-3/4 px-3 py-2"
          type="password"
          name=""
          id="user-password"
          placeholder="type your password"
        />
        <button
          id="btn-submit"
          class="bg-indigo-600 py-2 px-8 text-medium text-white mt-3 rounded-xl hover:bg-green-700"
        >
          submit
        </button>
      </div>
    </main>
    <script src="js/script.js"></script>
   
  </body>
</html>
